{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Blog List{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('blog_bp.create') }}">Add New Repository</a>
  {% endif %}
{% endblock %}

{% block content %}
{% for blog in blogs %}
      <a href="{{blog.id}}/editor"><h1>{{ blog.name}}</h1></a>
      branch {{blog.branch}}  
{% if not loop.last %}
  <hr>
{% endif %}
{% endfor %}
{% endblock %}
